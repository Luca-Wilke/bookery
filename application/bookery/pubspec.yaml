name: bookery
description: Bookery is a social app allowing users to read, write and rate book summaries.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3

  ###################
  #IMPORTANT PACKAGES
  ###################

  #google fonts to dynamically load and use free available fonts by the google fonts api
  #android, ios
  #google_fonts: ^1.1.0

  #auto size text to automatically increase / decrease the font size to fit the maximum number of lines and avoid out of space exceptions
  #android, ios, web
  auto_size_text: ^2.1.0

  #getwidget is a ui / widget library
  #android, ios, web
  getwidget: ^1.1.0

  #firebase libraries
  #android, ios, web
  firebase_auth: ^0.16.1
  google_sign_in: ^4.5.1
  cloud_firestore: ^0.13.7

  #networking
  #android, ios
  http: ^0.12.1

  #logging
  #android, ios, web
  logger: ^0.9.1

  ###############
  #EXTRA PACKAGES
  ###############

  #device info and hardware + memory
  #android, ios
  #device_info: ^0.4.2+4
  flutter_secure_storage: ^3.3.3

  #sign in with apple
  #ios
  apple_sign_in: ^0.1.0

  #todo: install and choose extra packages

  ##################
  #OPTIONAL PACKAGES
  ##################

  #todo: install and choose optional packages


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true