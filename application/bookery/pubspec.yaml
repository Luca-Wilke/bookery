name: bookery
description: Bookery is a social app allowing users to read, write and rate book summaries.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3

  #google fonts to dynamically load and use free available fonts by the google fonts api
  google_fonts: ^1.1.0

  #auto size text to automatically increase / decrease the font size to fit the maximum number of lines and avoid out of space exceptions
  auto_size_text: ^2.1.0

  #getwidget is a ui / widget library
  getwidget: ^1.1.0

  #redux libraries to use a redux software architecture in flutter
  redux: ^4.0.0
  flutter_redux: ^0.6.0


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true